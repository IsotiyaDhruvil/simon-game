<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container"></div>

    <div class="header">
        <div class="score-box">
            <span class="label">LEVEL</span>
            <h2 class="value level">0</h2>
        </div>

        <div class="score-box">
            <span class="label">HIGH SCORE</span>
            <h3 class="value highscore">0</h3>
        </div>
    </div>

    <div class="main-container">

        <h1 class="game-title">SIMON <span class="game-text">PRO</span></h1>

        <div class="simon-board">
            <div class="btn green" id="green"></div>
            <div class="btn red" id="red"></div>
            <div class="btn yello" id="yello"></div>
            <div class="btn blue" id="blue"></div>

            <div class="center-ring">
                <div class="center" type="button">
                    <span class="start-text">START</span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
